  "IMPORTS_SPLIT"
  <script>
    $(function() {
    var chart = chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'line',
            marginRight: 200,
            marginBottom: 25
        },

        title: {
            text: 'Model Statistics',
            x: 0 //center
        },
        xAxis: {
            title: {
                text: 'Epochs'
            },
            allowDecimal: false,
        },
        yAxis: {
            title: {
                text: 'Values'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'}]
        },
        tooltip: {
            formatter: function() {
                return '<b>' + this.series.name + '</b><br/>' + this.x + ': ' + this.y;
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            floating: true,
            x: 40,
            y: 0,
            itemWidth: 200,
            labelFormatter: function() {
                var words = this.name.split(/[_]+/);
                var numWordsPerLine = 3;
                var str = [];

                for (var word in words) {
                    if (word > 0 && word % numWordsPerLine == 0)
                        str.push('<br>');

                    str.push(words[word]);
                }

                return str.join('_');
            }
        },
        series: [
        "DATA_SPLIT"
        /*
        Example of how the series should look
        {
            name: 'Time',
            data: [185, 190, 185, 180]
        },
        {
            name: 'Cost',
            data: [195, 180, 182, 185]
        },
        {
            name: 'Values',
            data: [195, 190, 190, 185]
        }
        */
        ]
    });

/*
 * Monitor class
 * containts monitoring data
 */

    function Monitor(x, y) {
        var self = this;
        self.x = ko.observable(x);
        self.y = ko.observable(y);
    }

/*
 * Channel class
 * contains a monitor name and an array of values
 */

    function Channel(name, monitor) {
        var self = this;
        self.name = name;
        self.monitorArray = ko.observableArray([]);
    }
    // Overall viewmodel for this screen, along with initial state
    function monitorChannels() {
        var self = this;
        //editable data
        self.monitors = ko.observableArray([]);
        self.channels = ko.observableArray([]);
    }
    ko.applyBindings(new monitorChannels());
});
  </script>
